<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Basic Calculator</title>
  </head>
  <body>
    <!--Outline of the calculator -->
    <div class="calculatorShell">
      <h1>
        Calculator<br />
        fx-2103
      </h1>
      <!--This is the screen-->
      <div class="mainCalculator">
        <input type="text" name="outputArea" id="screen" />
        <table>
          <tr>
            <td>
              <button class="photoFeature">
                <b>Desiged <br />by?</b>
              </button>
            </td>
            <td></td>
            <td><button class="=ac">AC</button></td>
            <td><button class="c">C</button></td>
          </tr>
          <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>/</button></td>
          </tr>
          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>*</button></td>
          </tr>
          <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>-</button></td>
          </tr>
          <tr>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td><button>+</button></td>
            <td><button>=</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="logic.js"></script>
</html>
